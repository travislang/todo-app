<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>ToDo App</title>
</head>
<body>
    <div class="container">
        <h1>TODOS</h1>
        <button class="btn btn-outline-primary" id="addTask">Add Task</button>
        <div id=addTaskDiv>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Task</span>
                </div>
                <input type="text" id="addTaskIn" class="form-control" placeholder="Ex: Walk the dog" aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-outline-success addInput" id="addTaskBtn">Add</button>
                </div>
            </div>
        </div>
        <ul id="taskList">
        </ul>
    </div>
</body>
</html>
